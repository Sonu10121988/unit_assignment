<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/unit.css" />
    <title>Unit Converter Assignment</title>
  </head>
  <body>
    <!-- Start main container -->
    <div class="container">
      <div class="form">
        <h1>Unit Converter</h1>
        <div class="input_div">
          <label for="feet">Feet</label>
          <input type="text" id="feet" placeholder="enter Your number" /><br />
        </div>
        <!-- Start access submit area -->
        <div class="input_div">
          <input type="submit" onclick="getvalue()" id="btn" value="Convert to cm" />
        </div>
        <!-- Start result show area -->
        <div class="result"></div>
      </div>
    </div>
    <script src="/unit.js"></script>
  </body>
</html>
